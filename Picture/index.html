<!DOCTYPE html>
<html>
<head>
	<title>Picture</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<table>
		<tbody>

			<tr>
				<td class="white" colspan="2"></td>
				<td class="white" colspan="3"></td>
				<td class="yellow" colspan="2"></td>
			</tr>

			<tr>
				<td class="white" rowspan="2"></td>
				<td class="red" colspan="4" rowspan="4"></td>
				<td class="yellow" colspan="2" rowspan="2"></td>
			</tr>

			<tr>
			</tr>

			<tr>
				<td class="white" rowspan="3"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>

			<tr>
			</tr>

			<tr>
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			
			<tr class="tight">
				<td class="yellow" rowspan="3"></td>
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2"></td>
				<td class="blue" colspan="2" rowspan="2"></td>
			</tr>
			
			<tr class="tight">
				<td colspan="2" rowspan="2"></td>
				<td class="black"></td>
				<td class="black"></td>
			</tr>

			<tr class="tight">
				<td colspan="4"></td>
			</tr>
			
		</tbody>
	</table>

</body>
</html>
